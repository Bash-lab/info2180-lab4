<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Character Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AVENGERS CHARACTER SEARCH</h1>
        <p class="subtitle">Search by Full Name or Alias</p>
        
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Captain America or Steve Rogers">
            <button type="submit" id="search-button">Search</button>
        </form>
        
        <div class="result-section">
            <h2>RESULT</h2>
            <div id="result"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
